<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="app.home">
        Hop a Path
      </a>
    </div>
  </div>
</nav>

<div class="container path">
  <div class="row">
    <div class="col-md-12">
      <div class="well">
        <div class="pull-left">
          <img src="{{user.fbProfileImage100x75}}" alt="{{user.name}} profile image" class="img-thumbnail" width="100" height="75" style="margin-right: 20px; margin-bottom: 20px;">
        </div>
        <h2>{{user.name}}'s Path</h2>
      </div>
    </div>
  </div>
  <div class="row"></div>
    <div class="col-md-6 col-md-push-6">
      <ui-gmap-google-map
        ng-if="map.show"
        center="map.center"
        zoom="map.zoom">
        <ui-gmap-polyline
          path="map.path"
          stroke="map.stroke"
          clickable="false"
          draggable="false"
          editable="false"
          fit="true"
          static="true"
          geodesic="true">
        </ui-gmap-polylines>
        <ui-gmap-markers
          models="map.markers"
          coords="'self'"
          options="'options'">
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
    <div class="col-md-6 col-md-pull-6">
      <div class="panel panel-default" ng-repeat="post in posts">
        <div class="panel-heading">
          <h3 class="panel-title">{{post.locationName}}</h3>
          <span>{{timeSince(post.userCreatedAt)}}</span>
          <rating ng-show="post.rating > 0" rating-value="post.rating" max="5" readonly="true"></rating>
        </div>
        <div class="panel-body">
          <img ng-if="post.hasImage640" src="{{post.image640}}" alt="post image" class="img-rounded" style="width: 100%">
          <p>{{post.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
