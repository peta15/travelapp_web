<div class="path">
  <div class="row">
    <div class="col-md-4">
      <img src="{{user.fbProfileImage100x75}}" alt="{{user.name}} profile image" class="img-thumbnail">
    </div>
    <div class="col-md-8">
      <h2>{{user.name}}'s Path</h2>
    </div>
  </div>
  <div class="row"></div>
    <div class="col-md-8 center-block">
      <div class="panel panel-default" ng-repeat="post in posts">
        <div class="panel-heading">
          <h3 class="panel-title">@ {{post.location}}</h3><span class="pull-right">{{post.rating}}</span>
        </div>
        <div class="panel-body">
          {{post.text}}
          <img ng-show="post.hasImage" src="{{post.image}}" alt="post image" class="img-rounded">
        </div>
      </div>
    </div>
  </div>
</div>
